<button mat-raised-button (click)="open(content)"><mat-icon>control_point</mat-icon><span>  Add User</span></button>


<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Add user</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                        <span aria-hidden="true">&times;</span>
                      </button>
    </div>
    <form [formGroup]="registerForm">
        <div class="modal-body">
            <div class="form-group">
                <label>
                                                                  Username:
                                                                  
                                                                </label>
                <input type="text" class="form-control" formControlName="regUsername" required>
            </div>

            <div class="form-group">
                <label>
                                                                        Password: </label>
                <input type="password" class="form-control" formControlName="regPassword" required>

            </div>
            <div class="form-group">
                <label>
                                                                        First Name:</label>
                <input type="text" class="form-control" formControlName="regFirstName">

            </div>
            <div class="form-group">
                <label>
                                                                        Last Name:</label>
                <input type="text" class="form-control" formControlName="regLastName">

            </div>
            <div class="form-group">
                <label>
                                                                        Email:</label>
                <input type="text" class="form-control" formControlName="regEmail" required>


            </div>
            <div class="form-group">
                <label>
                            User Type:</label>
                <mat-radio-group formControlName="regType" required>
                    <mat-radio-button value="admin">Admin</mat-radio-button>
                    <mat-radio-button value="user">User</mat-radio-button>
                </mat-radio-group>


            </div>

        </div>
        <div class="modal-footer">
            <button type="button" mat-flat-button class="dismiss pull-left" (click)="modal.dismiss('Cross click')">Close</button>
            <button type="submit" mat-flat-button class="confirm" [disabled]="!registerForm.valid" (click)="onRegSubmit();openSnackBar();modal.dismiss();">Submit</button>
        </div>
    </form>
</ng-template>
