<mat-card class="active">
    <mat-card-header>
        <mat-card-title style="display: flex;text-transform: capitalize;">Live device status
        </mat-card-title>
        <span style="display: flex;flex: 1;"></span>
        <span style="display: flex;">
            <button mat-raised-button (click)="headerSet();open(content)"><mat-icon>info</mat-icon><span>View</span></button>
        </span>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
        <canvas id="pieChart" style="height:250px;"></canvas>
    </mat-card-content>
</mat-card>




<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Detail</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                        <span aria-hidden="true">&times;</span>
                      </button>
    </div>

    <div class="modal-body">

        <h3>Up List :</h3>
        <table>
            <thead>
                <tr>
                    <th class="up" *ngFor="let item of header">{{item}}</th>
                    <th class="up">Detail</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of upList">
                    <td *ngFor="let i of header">{{item[i]}}</td>
                    <td>
                        <a [routerLink]="['/main/devicedetail', item.ip]" (click)="modal.dismiss('Cross click')">
                            <mat-icon matListIcon>search</mat-icon> View</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <h3>Down List :</h3>
        <table>
            <thead>
                <tr>
                    <th class="down" *ngFor="let item of header">{{item}}</th>
                    <th class="down">Detail</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of downList">
                    <td *ngFor="let i of header">{{item[i]}}</td>
                    <td>
                        <a [routerLink]="['/main/devicedetail', item.ip]" (click)="modal.dismiss('Cross click')">
                            <mat-icon matListIcon>search</mat-icon> View</a>
                    </td>
                </tr>
            </tbody>
        </table>



    </div>
    <div class="modal-footer">
        <button type="button" mat-flat-button class="dismiss pull-left" (click)="modal.dismiss('Cross click')">Close</button>
    </div>
</ng-template>
